<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pengeluaran Dan Pemasukan</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/w3.css">
    <script src="scripts/mainpage.js"></script>
    <script src="scripts/pengeluaran.js"></script>
    <script src="scripts/pemasukan.js"></script>
</head>
<body onload="myFunc()">
    <div class="w3-row">
        <div class="w3-bar w3-teal w3-card-4">
            <a href="#" class="w3-bar-item w3-button w3-mobile hal-depan" onclick="myFunc()">Home</a>
            <a href="#" class="w3-bar-item w3-button w3-mobile hal-pengeluaran" onclick="pagePengeluaran()">Pengeluaran</a>
            <a href="#" class="w3-bar-item w3-button w3-mobile hal-pemasukan" onclick="pagePemasukan()">Pemasukan</a>
            <a href="#" class="w3-bar-item w3-button w3-mobile hal-hutang" onclick="pageHutang()">Hutang</a>
            <a href="#" class="w3-bar-item w3-button w3-mobile hal-piutang" onclick="pagePiutang()">Piutang</a>
            <a href="#" class="w3-bar-item w3-button w3-mobile hal-pengaturan" onclick="pagePengaturan()">Pengaturan</a>
        </div>
    </div>
    <div class="w3-container w3-center">
        <div class="w3-row w3-container w3-center">
            <p>Selamat datang {{.UserName}}</p>
            <a href="{{.LogOut}}" class="w3-button">Logout</a>
        </div>
    </div>
    <div id="main-content" class="w3-padding-large">
    </div>

    <div id="modal01" class="w3-modal">
        <div class="w3-modal-content">
            <header class="w3-container w3-teal w3-center">
                <h3 id="modal01-title-header">Berhasil</h3>
            </header>
            <div class="w3-container w3-center">
                <p id="modal01-content">This shit is working</p>
            </div>
            <br>
            <footer class="w3-container w3-padding-small w3-teal" id="footer-modal-01">
                <div class="w3-bar w3-right">
                    <button class="w3-button w3-round w3-aqua" onclick="document.getElementById('modal01').style.display='none'" id="modal01-tombol-tutup">Tutup</button>
                    <button class="w3-button w3-round w3-aqua" id="modal01-tombol-tambahan" data-link="" data-index="" onclick="document.getElementById('modal01').style.display='none'" style="display:none">Hapus</button>
                </div>
            </footer>
        </div>
    </div>

    <div class="w3-modal" id="loading-animation">
        <div class="w3-modal-content">
            <div class="w3-container">
                <div id="loader"></div>
            </div>
        </div>
    </div>
    <div id="server-response" hidden></div>
</body>
</html>
