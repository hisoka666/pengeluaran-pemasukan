<div class="w3-responsive">
    <table class="w3-table-all">
        <tr class="w3-blue">
            <th>No</th>
            <th>Nama</th>
            <th>Hutang</th>
            <th>Bayar</th>
            <th></th>
        </tr>
        {{range $m, $n := .}}
            <tr>
                <td>{{inc $m}}</td>
                <td>{{$n.Nama}}</td>
                <td>{{convstrjaga $n.JagaHutang}} - {{strtgl $n.TanggalJagaHutang}}</td>
                {{if istimezero $n.TanggalJagaBayar}}
                    <td>Tanggal bayar belum ditentukan</td>
                {{else}}
                    <td>{{convstrjaga $n.JagaBayar}} - {{strtgl $n.TanggalJagaBayar}}</td>
                {{end}}
                <td>
                    <select name="" id="status" class="w3-select w3-round w3-light-blue" data-link={{$n.Link}}>
                        <option value="1">Lunas</option>
                        <option value="2">Lunas Sebagian</option>
                        {{if istimezero $n.TanggalJagaBayar}}
                            <option value="3">Tambah Tanggal Bayar</option>
                        {{end}}
                        <option value="3">Ubah Tanggal Bayar</option>
                    </select>
                </td>
                <!-- <td><button type="submit" id="hapus-tukar-jaga" data-link={{$n.Link}}>Hapus</button></td> -->
            </tr>
        {{end}}
    </table>
</div>
